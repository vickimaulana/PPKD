  <body style="margin: 0px">
    <div class="container" style="background-color: white">
      <div class="row mt-4 text-center">
        <div class="col-2 col-sm-4">
          <img
            class="img-fluid rounded-circle"
            src="assets/img/ppkd.jpg"
            width="118"
          />

        <div class="addres col-8 col-sm-4">
          <h1>PPKD JAKARTA PUSAT</h1>
          <p>
            Jl. Karet Pasar Baru Barat, Karet Tengsin, Kecamatan Tanah Abang,
            Kota Jakarta Pusat, Daerah Khusus Ibukota Jakarta 10250
          </p>
        </div>
        <div class="col-2 col-sm-4">
          <img
            class="img-fluid rounded-circle"
            src="assets/img/logo_dki.png"
            width="116"
          />
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-success mt-2 stiky-top">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a

                aria-current="page"
                href="home.html"

            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#"

              <a class="nav-link text-light" href="#">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <marquee behavior="" direction="right"
      >Selamat datang di PPKD-Jakarta Pusat</marquee
    >
    <div class="row mt-3 justify-content-center">
      <div class="col-7">
        <div class="card">
          <div class="card-header text-center"><h1>Login</h1></div>
          <div class="card-body">
            <form action="" method="post" class="d-flex flex-column gap-3">
              <label for="email">Email</label>
              <input
                class="form-control"
                id="email"
                type="email"
                name="email"
                placeholder="isi email anda"
                required
              />
              <label for="password">Password</label>
              <input
                class="form-control"
                id="password"
                type="password"
                name="password"
                placeholder="isi password anda"
                required
              />
              <button class="btn btn-primary mt-3" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
      <footer class="mt-3 bg-success fixed-bottom" style="min-height: 60px">
        <div class="row text-light">
          <div class="col-6">
            <p class="pe-3 pt-3">Copyright &copy; PPKD-JAKARTA PUSAT</p>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <p class="pe-3 pt-3">Privacy Policy</p>
          </div>
        </div>
      </footer>
    </div>
